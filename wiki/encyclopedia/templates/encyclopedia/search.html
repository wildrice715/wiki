{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %} 

    <h1>Could not find {{search_name}}</h1>
    <h3>Relevant searches:</h3>

    <ul>
        {% for entry in entries %}
            {% if search_name|lower in entry|lower %}
                <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
