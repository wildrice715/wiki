{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
    <ul>
        {% for result in results %}
        <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}    
{% endblock %}
