{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{page_name|safe}}
{% endblock %}

{% block body %}

    <h1>Edit {{page_name|safe}}</h1>
    <form method="GET" action="/wiki/{{page_name}}/editPage">
        <p><label for="entryEdit">Edit the entry in markdown:</label></p>
        <textarea id="entryEdit" rows="5" cols="5" name="entryEdit">{{file}}</textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
