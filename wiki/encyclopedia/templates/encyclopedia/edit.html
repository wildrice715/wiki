{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }} Page
{% endblock %}

{% block body %}

    <h1>Edit Entry: {{ title }}</h1>

    <form action="{% url 'edit_page' title %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="10"cols="60">{{ content }} =</textarea>textarea><br><br>
        <button type="submit">Save Changes</button>  
    </form>

{% endblock %}
